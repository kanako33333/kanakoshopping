<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-ttl">
        kanako shopping
      </h1>
    </header>
    <div class="main">
      <div class="mv">
        <p class="mv-copy">
          いくつになっても<br>
          かわいいを楽しもう!!
        </p>
      </div>
      <div class="all-item">
        <h2 class="all-item-ttl">- all item -</h2>
      </div>
      <div class="modal">
        <div class="modal-bg">
          <div class="modal-window">
            <h3 class="modal-ttl">こちらをお探しですか？</h3>
            <ul class="category-content">
              <li class="category-list">
                <div class="category-item">
                  <a href="" class="category-item-link">
                    <img category-item-img src="img/t-shirt.png" alt="">
                    <p class="category-item-name">Tシャツ</p>
                  </a>
                </div>
              </li>
              <li class="category-list">
                <div class="category-item">
                  <a href="" class="category-item-link">
                    <img category-item-img src="img/skirt.png" alt="">
                    <p class="category-item-name">スカート</p>
                  </a>
                </div>
              </li>
              <li class="category-list">
                <div class="category-item">
                  <a href="" class="category-item-link">
                    <img category-item-img src="img/pants.png" alt="">
                    <p class="category-item-name">パンツ</p>
                  </a>
                </div>
              </li>
              <li class="category-list">
                <div class="category-item">
                  <a href="" class="category-item-link">
                    <img category-item-img src="img/hat.png" alt="">
                    <p class="category-item-name">帽子</p>
                  </a>
                </div>
              </li>
              <li class="category-list">
                <div class="category-item">
                  <a href="" class="category-item-link">
                    <img category-item-img src="img/dress.png" alt="">
                    <p class="category-item-name">ワンピース</p>
                  </a>
                </div>
              </li>
              <li class="category-list">
                <div class="category-item">
                  <a href="" class="category-item-link">
                    <img category-item-img src="img/accessory.png" alt="">
                    <p class="category-item-name">アクセサリー</p>
                  </a>
                </div>
              </li>
            </ul>
            <div class="button modal-close">すべての商品を見る</div>
          </div>
        </div>
        
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
